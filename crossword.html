<head>
  <title>Crossword</title>
</head>

<body>
  <div>{{> controls}}</div>
  <div>{{> board}}</div>
</body>


<template name='controls'>
  <div class='controls' >
    <select size='10' width='100%'>
      {{#each boards}}
        <option class='board'>{{name}}</option>
      {{/each}}
    </select>
  </div>
</template>

<template name='board'>
  {{#with b}}
    <div class='board'>
      <input type='text'   id='name'   value='{{name}}' >
      <input type='number' id='width'  min='0' value='{{width}}' >
      <input type='number' id='height' min='0' value='{{height}}' >
      {{#each elems}}
        <div class='row'>
          {{#each this}}
            {{> cell }}
          {{/each}}
        </div>
      {{/each}}
      <div class='row'/>
    </div>
  {{/with}}
</template>

<template name='cell'>
  <div class='cell' >
    {{ value }}
  </div>
</template>
