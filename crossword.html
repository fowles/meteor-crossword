<head>
  <title>Crossword</title>
</head>

<body>
  <div name='parent'>
    <div>{{> controls}}</div>
    <div>{{> board}}</div>
  </div>
</body>


<template name='controls'>
  <div class='controls' >
    <select size='10' width='100%'>
      {{#each boards}}
        <option class='board'>{{name}}</option>
      {{/each}}
    </select>
  </div>
</template>

<template name='board'>
  {{#with b}}
    <div class='board'>
      <input type='text'   id='name'   value='{{name}}' >
      <input type='number' id='width'  min='0' value='{{width}}' >
      <input type='number' id='height' min='0' value='{{height}}' >
      <table class='grid' >
        {{#each elems}}
          <tr>
            {{#each this}}
              <td class='cell'>
                {{> cell }}
              </td>
            {{/each}}
          </tr>
        {{/each}}
      </table>
    </div>
  {{/with}}
</template>

<template name='cell'>
 {{#with elem }}
    <div class='cell-listener'>
      {{ value }}
    </div>
  {{/with}}
</template>
