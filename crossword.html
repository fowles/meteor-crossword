<head>
  <title>scratch</title>
</head>

<body>
  {{> controls}}
  {{> board}}
</body>

<template name='controls'>
  <div class='lists' style='float:right;'>
    <select size='3'>
      {{#each boards}}
        <option class='board'>{{this._id}}</option>
      {{/each}}
    </select>
  </div>
</template>

<template name='board'>
  {{#with b}}
    <div class='board'>
      {{#each elems}}
        <div class='row'>
          {{#each this}}
            {{> cell }}
          {{/each}}
        </div>
      {{/each}}
      <div class='row'/>
    </div>
{{/with}}
</template>

<template name='cell'>
  <div class='cell' >
    {{ value }}
  </div>
</template>
