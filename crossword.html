<head>
  <title>scratch</title>
</head>

<body>
  {{> board}}
</body>

<template name='board'>
  {{#with board}}
    <div class='board'>
      {{#each elems}}
        <div class='row'>
          {{#each this}}
            {{> cell }}
          {{/each}}
        </div>
      {{/each}}
      <div class='row'/>
    </div>
{{/with}}
</template>

<template name='cell'>
  <div class='cell' >
    {{ value }}
  </div>
</template>
