<head>
  <title>scratch</title>
</head>

<body>
  {{> board}}
</body>

<template name='board'>
  <div id='elems'>
    {{#each elems}}
      <div id='board_row'>
        {{#each this}}
          <div id='board_elm'>
            {{> cell }}
          </div>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>

<template name='cell'>
  {{ value }}
</template>
